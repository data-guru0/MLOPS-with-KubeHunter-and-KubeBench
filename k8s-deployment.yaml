apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      securityContext:
        runAsUser: 0  # Running as root (vulnerability)
      containers:
        - name: flask-container
          image: flask-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
          securityContext:
            privileged: true               # Privileged container (vulnerability)
            allowPrivilegeEscalation: true
            readOnlyRootFilesystem: false
            runAsNonRoot: false
          env:
            - name: SECRET_PASSWORD
              value: "admin123"            # Hardcoded secret (vulnerability)
          volumeMounts:
            - name: host-root
              mountPath: /host             # Host path mount (vulnerability)
      volumes:
        - name: host-root
          hostPath:
            path: /                        # Host path mount (vulnerability)

---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  type: LoadBalancer
  selector:
    app: flask
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
